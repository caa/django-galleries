<!DOCTYPE HTML>
<html>
<head>
<style>
.dropzone{float:left; width:100px; height:35px; margin:10px;padding:10px;border:1px solid black;}
.container{width:500px;}
</style>
<script>


function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) { <!-- What to drag -->
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<div class="container">

<div id="1" class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">
  <img src="1.gif" draggable="true" ondragstart="drag(event)" id="drag1" width="88" height="31">
</div>
